<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <h2>Login</h2>
    </div>
    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" placeholder="Correo Electrónico" formControlName="email" required autocomplete="off">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" required autocomplete="off">
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button class="full-width" color="primary" type="submit" [disabled]="formularioLogin.invalid">
          Ingresar
          <mat-icon matSuffix>login</mat-icon>
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar *ngIf="mostrarLoading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
